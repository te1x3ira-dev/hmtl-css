<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: green;
        }
        a::after {
            content: '[link]';
            color: rgba(75, 75, 75, 0.712);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Personalisando links</h1>
    <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf">Repositorio Github</a></li>
    <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo">Youtube</a></li>
    <li><a href="https://www.cursoemvideo.com/">Site curso em video</a></li>
</body>
</html>
