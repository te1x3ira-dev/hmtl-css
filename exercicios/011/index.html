<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-foto.png" type="favicon">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir essa imagem em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 735px)" srcset="imagens/imagem_p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/imagem_m.png" type="image/png">
        <img src="imagens/imagem_g.png" alt="foto g flexivel">
    </picture>
    
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio src="midias/In Memory of Jean Talon - Mini Vandals.mp3" controls autoplay>In memory of Jean Talon</audio>
    <audio preload="auto" controls autoplay loop>
        <source src="midias/In Memory of Jean Talon - Mini Vandals.mp3" type="audio/mpeg">
    </audio>



</body> 
</html>
