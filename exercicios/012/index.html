<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" height="315" controls autoplay loop>
        <source src="midias/lancha_30fps_13000kb.ogv" type="video/ogv" >
        <source src="midias/lancha_30fps_13000kb_1.m4v" type="video/mp4">
        <source src="midias/lancha_30fps_13000kb.webm" type="video/wemb">
        <p> Seu navegador não tem compatibilidade com vídeo.</p>
    </video>
    <h1>Inserindo vídeos já hospedados </h1>
    <p>Este vídeo está hospedado no youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=-l5pF_h8CLG26cO4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
